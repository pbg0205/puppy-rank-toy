    show-sql: true
    properties:
      hibernate:
        format_sql: true
        query:
          in_clause_parameter_padding: true # 2^n padding option
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:mysql://localhost:3306/cooper_db
    username: root
    password: cooper2021
